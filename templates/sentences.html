{% if session.sentences %}
<div style="margin-bottom: 4rem;">
    <h2>Current Text</h2>
    {% set content = session.sentences %}
    {% for i in range(content|length) %}
        {% set sentence = content[i] %}
        {% if "\n" in sentence %}
            <br><br>
        {% endif %}
        <a class="sentence", href="/sentence/{{ i }}">
            {{ sentence }}
        </a>
    {% endfor %}
</div>
{% endif %}
