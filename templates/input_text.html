{% if session.collection_exists %}
<h2>Set Text to Analyse</h2>
<form action="/input_text" method="post" style="display: flex; flex-direction: column;">
    <textarea name="input-text" id="input-text" rows="20" class="input-text-area" spellcheck="false" placeholder="Enter the text you want to analyse here..."></textarea>
    <input type="submit" value="Process Input" class="button">
</form>
{% endif %}
